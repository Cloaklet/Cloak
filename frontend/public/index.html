<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <strong>
        We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work without JavaScript enabled.
        Please enable it to continue.
      </strong>
    </noscript>
    <div id="app">
      <!--Loading-->
      <div class="loading">
        <div class="lds-ripple"><div></div><div></div></div>
      </div>
      <style>
          .loading {
              position: absolute;
              left: 50%;
              top: 50%;
              margin-top: -40px;
              margin-left: -40px;
              width: 80px;
              height: 80px;
          }
          .lds-ripple {
              display: inline-block;
              position: relative;
              width: 80px;
              height: 80px;
          }
          .lds-ripple div {
              position: absolute;
              border: 4px solid #5755d9;
              opacity: 1;
              border-radius: 50%;
              animation: lds-ripple 1s cubic-bezier(0, 0.2, 0.8, 1) infinite;
          }
          .lds-ripple div:nth-child(2) {
              animation-delay: -0.5s;
          }
          @keyframes lds-ripple {
              0% {
                  top: 36px;
                  left: 36px;
                  width: 0;
                  height: 0;
                  opacity: 1;
              }
              100% {
                  top: 0px;
                  left: 0px;
                  width: 72px;
                  height: 72px;
                  opacity: 0;
              }
          }
      </style>
      <!--Loading end-->
    </div>
    <!-- built files will be auto injected -->
  </body>
</html>
